# =================================================================
# needrestart Configuration
# =================================================================
# Copy to: /etc/needrestart/conf.d/50-autorestart.conf
#
# needrestart detects processes/services using outdated libraries after apt upgrades.
# Setting restart mode helps apply security updates faster.
#
# Values:
#   "a" = automatically restart services
#   "l" = list only (no automatic restarts)
#
# Recommendation:
# - "a" for small VPS setups where night-time restarts are acceptable
# - "l" if you prefer manual restart windows
# =================================================================

$nrconf{restart} = "a";
$nrconf{kernelhints} = 0;

