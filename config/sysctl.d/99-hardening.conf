# =================================================================
# Kernel Hardening - sysctl Configuration
# =================================================================
# Copy to: /etc/sysctl.d/99-hardening.conf
# Apply: sudo sysctl --system
# =================================================================

# ===========================================
# NETWORK SECURITY (CRITICAL)
# ===========================================

# SYN flood protection
net.ipv4.tcp_syncookies = 1
net.ipv4.tcp_syn_retries = 2
net.ipv4.tcp_synack_retries = 2
net.ipv4.tcp_max_syn_backlog = 4096

# Reverse path filtering - prevents IP spoofing
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1

# Ignore ICMP redirects - prevents MITM attacks
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0

# Don't send ICMP redirects
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0

# Disable source routing - prevents packet routing manipulation
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0

# Ignore broadcast pings - prevents Smurf attacks
net.ipv4.icmp_echo_ignore_broadcasts = 1

# Ignore bogus ICMP error responses
net.ipv4.icmp_ignore_bogus_error_responses = 1

# TCP keepalive settings
net.ipv4.tcp_keepalive_time = 600
net.ipv4.tcp_keepalive_probes = 5
net.ipv4.tcp_keepalive_intvl = 15

# Protect against TCP Time-Wait assassination
net.ipv4.tcp_rfc1337 = 1

# Log martian packets (packets with impossible addresses)
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1

# ===========================================
# IPv6 SECURITY
# ===========================================

# Ignore IPv6 redirects
net.ipv6.conf.all.accept_redirects = 0
net.ipv6.conf.default.accept_redirects = 0

# Disable IPv6 source routing
net.ipv6.conf.all.accept_source_route = 0
net.ipv6.conf.default.accept_source_route = 0

# Disable IPv6 router advertisements (unless needed)
net.ipv6.conf.all.accept_ra = 0
net.ipv6.conf.default.accept_ra = 0

# Uncomment to disable IPv6 entirely if not needed:
# net.ipv6.conf.all.disable_ipv6 = 1
# net.ipv6.conf.default.disable_ipv6 = 1

# ===========================================
# KERNEL HARDENING (CRITICAL)
# ===========================================

# Restrict ptrace - prevents unauthorized process inspection
# 0 = no restrictions, 1 = restricted, 2 = admin only, 3 = disabled
kernel.yama.ptrace_scope = 2

# Full ASLR - randomizes memory addresses
kernel.randomize_va_space = 2

# Restrict access to kernel logs
kernel.dmesg_restrict = 1

# Hide kernel pointers from unprivileged users
kernel.kptr_restrict = 2

# Disable magic SysRq key (can be used for emergency but also abuse)
kernel.sysrq = 0

# Core dump settings
kernel.core_uses_pid = 1

# Panic behavior - reboot after 60 seconds on kernel panic
kernel.panic = 60
kernel.panic_on_oops = 1

# Restrict performance events
kernel.perf_event_paranoid = 3

# ===========================================
# FILESYSTEM HARDENING
# ===========================================

# Protect hardlinks - prevent privilege escalation
fs.protected_hardlinks = 1

# Protect symlinks - prevent symlink attacks
fs.protected_symlinks = 1

# Protect regular files in world-writable directories
fs.protected_regular = 2

# Protect FIFOs in world-writable directories
fs.protected_fifos = 2

# Disable core dumps for setuid programs
fs.suid_dumpable = 0

# ===========================================
# NETWORK PERFORMANCE (OPTIONAL)
# ===========================================

# Increase connection tracking table size (for high-traffic servers)
# net.netfilter.nf_conntrack_max = 262144

# Increase local port range
net.ipv4.ip_local_port_range = 1024 65535

# Increase maximum socket receive buffer
net.core.rmem_max = 16777216

# Increase maximum socket send buffer
net.core.wmem_max = 16777216

# Increase number of incoming connections backlog
net.core.somaxconn = 65535

# Increase number of incoming connections
net.core.netdev_max_backlog = 65535
