# =================================================================
# Password Quality Policy (pam_pwquality)
# =================================================================
# Copy to: /etc/security/pwquality.conf
#
# Notes:
# - This blueprint prefers SSH key auth (and can lock local passwords),
#   but strong local password policy is still useful for console recovery.
# =================================================================

# Minimum password length
minlen = 12

# Require at least 1 digit, 1 uppercase, 1 lowercase, 1 special char
dcredit = -1
ucredit = -1
lcredit = -1
ocredit = -1

# Reject passwords containing the username
usercheck = 1

# Enforce for root too
enforce_for_root

# Max consecutive identical characters
maxrepeat = 3

