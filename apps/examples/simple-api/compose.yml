# =================================================================
# Simple API Example - Node.js Express
# =================================================================
# Demonstrates a GitOps-friendly pre-built image deploy, with an optional local build override
# =================================================================

services:
  app:
    # Security-first default: deploy a pre-built image (GitOps-friendly).
    # For local/VM-side builds and loopback port publishing, use compose.local.yml.
    image: ${IMAGE:-ghcr.io/your-org/simple-api:1.0.0}
    container_name: app-${ENVIRONMENT}
    restart: unless-stopped
    init: true
    stop_grace_period: 30s

    # =================================================================
    # Security Hardening (2025 Standards)
    # =================================================================
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # No capabilities needed (runs on port > 1024)

    # Read-only filesystem (Node.js app doesn't write files)
    read_only: true
    tmpfs:
      - /tmp:size=64M,mode=1777  # Writable temp space

    # Fork-bomb protection
    pids_limit: 100

    # =================================================================
    # Resource Limits
    # =================================================================
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    # =================================================================
    # Health Check
    # =================================================================
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    # Logging (extra defense-in-depth; VM config already sets daemon-wide rotation)
    logging:
      driver: "local"
      options:
        max-size: "20m"
        max-file: "5"

    # =================================================================
    # Environment Variables
    # =================================================================
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3000
      - APP_NAME=${APP_NAME}
      - ENVIRONMENT=${ENVIRONMENT}

    env_file:
      - .env

    # =================================================================
    # Networks
    # =================================================================
    networks:
      - ${DOCKER_NETWORK:-staging-web}

    # =================================================================
    # Labels
    # =================================================================
    labels:
      - "app.name=simple-api"
      - "app.environment=${ENVIRONMENT}"
      - "app.description=Simple Node.js Express API"

# =================================================================
# Networks (External - created via scripts/create-networks.sh)
# =================================================================
# Compose doesn't support variable interpolation in network keys, so we define
# dev/staging/prod keys and choose the one to attach via DOCKER_NETWORK.
# =================================================================
networks:
  dev-web:
    external: true
  staging-web:
    external: true
  prod-web:
    external: true
