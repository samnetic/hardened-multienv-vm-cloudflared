# =================================================================
# Monitoring Server (Separate VPS) - Prometheus + Grafana + Alerting
# =================================================================
# Security-first defaults:
# - No published ports by default (keep internal)
# - Grafana binds to localhost only (safe for cloudflared)
# - File-based secrets via /var/secrets/<env>/ (same pattern as apps)
#
# See:
# - docs/17-monitoring-separate-vps.md
# - docs/18-monitoring-server.md
# =================================================================

services:
  prometheus:
    image: ${PROMETHEUS_IMAGE:-prom/prometheus:v2.53.3}
    container_name: prometheus
    restart: unless-stopped
    init: true
    stop_grace_period: 30s

    # Hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=64M,mode=1777
      - /var/run:size=16M,mode=1777
    pids_limit: 300

    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-30d}"
      - "--web.listen-address=:9090"

    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./configs/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus

      # Cloudflare Access Service Token headers for scraping protected /metrics endpoints
      - /var/secrets/${ENVIRONMENT:-production}/cf_access_client_id.txt:/etc/prometheus/cf_access_client_id:ro
      - /var/secrets/${ENVIRONMENT:-production}/cf_access_client_secret.txt:/etc/prometheus/cf_access_client_secret:ro

    # Read file-based secrets created by scripts/secrets/create-secret.sh (gid 1999).
    group_add:
      - "1999"

    networks:
      - monitoring

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    logging:
      driver: "local"
      options:
        max-size: "20m"
        max-file: "5"

  alertmanager:
    image: ${ALERTMANAGER_IMAGE:-prom/alertmanager:v0.27.0}
    container_name: alertmanager
    restart: unless-stopped
    init: true
    stop_grace_period: 30s

    # Hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=32M,mode=1777
    pids_limit: 200

    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.listen-address=:9093"

    volumes:
      - ./configs/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager

    networks:
      - monitoring

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    logging:
      driver: "local"
      options:
        max-size: "20m"
        max-file: "5"

  grafana:
    image: ${GRAFANA_IMAGE:-grafana/grafana-oss:11.3.0}
    container_name: grafana
    restart: unless-stopped
    init: true
    stop_grace_period: 30s

    # Hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=64M,mode=1777
    pids_limit: 300

    # Expose Grafana to localhost only; then expose via Cloudflare Tunnel + Access SSO.
    ports:
      - "127.0.0.1:${GRAFANA_PORT:-3000}:3000"

    environment:
      - GF_SERVER_HTTP_PORT=3000
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-grafana.yourdomain.com}
      - GF_SERVER_ROOT_URL=https://${GRAFANA_DOMAIN:-grafana.yourdomain.com}

      # Defense-in-depth: keep Grafana's admin login even if protected by Access SSO.
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/etc/grafana/grafana_admin_password

      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false

      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=${GRAFANA_LOG_LEVEL:-info}
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SNAPSHOTS_EXTERNAL_ENABLED=false

    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./configs/grafana/dashboards:/etc/grafana/dashboards:ro
      - /var/secrets/${ENVIRONMENT:-production}/grafana_admin_password.txt:/etc/grafana/grafana_admin_password:ro

    # Read file-based secrets created by scripts/secrets/create-secret.sh (gid 1999).
    group_add:
      - "1999"

    networks:
      - monitoring

    depends_on:
      - prometheus

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

    logging:
      driver: "local"
      options:
        max-size: "20m"
        max-file: "5"

networks:
  monitoring:
    name: monitoring
    driver: bridge

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:
